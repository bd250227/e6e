apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-e2e-deployment
  labels:
    app: e6e-e2e
spec:
  selector:
    matchLabels:
      app: e6e-e2e
  template:
    metadata:
      labels:
        app: e6e-e2e
    spec:
      volumes:
        - name: coverage-file
          emptyDir: {}
      containers:
        - name: e6e-e2e
          image: localhost:32000/e6e-e2e:%TIMESTAMP%
          ports:
            - containerPort: 8001
          volumeMounts:
            - name: coverage-file
              mountPath: /tmp
          resources:
            limits:
              cpu: "30m"
              memory: "200Mi"
        - name: ftr
          image: localhost:32000/ftr:%TIMESTAMP%
          volumeMounts:
            - name: coverage-file
              mountPath: /tmp
          resources:
            limits:
              cpu: "30m"
              memory: "200Mi"
