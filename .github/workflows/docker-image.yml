name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Log in to the Container registry
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and publish the PRODUCTION Docker image
      run: docker image build --file go/urproj/Dockerfile -t urproj go/urproj

    - name: Build and publish the E2E TESTING Docker image
      run: docker image build --file go/urproj/Dockerfile -t urproj-e2e --target e2e go/urproj

    - name: Build and publish the COVERAGE REPORTER Docker image
      run: docker image build --file go/ftr/Dockerfile -t ftr go/ftr
